<include file="./APP/Admin/View/Common/Public_header_v1.html"/>
<script type="text/javascript">
    var search_url="{:U('Admin/Video/videoTypeList')}";
    function search(){
        var className = $("#className").val();
        if (className.length > 0)
            search_url = search_url + "&className="+className;

        window.location=search_url;
    }
</script>
<ol class="breadcrumb">
    <li>{:C('CONTROL_MENU')}</li>
    <li>视频设置</li>
    <li class="active"><a href="{:U('Admin/Video/videoTypeList')}">视频类型管理</a></li>
</ol>
<ul id="myTab" class="nav nav-tabs">
    <li class="active"><a href="javascript:void(0);">视频管理</a></li>
    <li><a href="{:U('Admin/Video/videoTypeAdd')}">添加视频类型</a></li>
</ul>
<div class="tab-content">
    <div class="form-inline" role="form">
        <div class="input-group">
            <input type="text" id="className" name="className" placeholder="视频类型名称" value="" class="form-control"/>
            <span class="input-group-btn">
                <button type="button" onclick="search()" class="btn btn-primary">搜索</button>
            </span>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>类型名称</th>
            <th>父类型名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="s">
            <tr>
                <td>{$i+$num}</td>
                <td>{$s.videoClass}</td>
                <td>{$s.fatherClass}<eq name="s.fatherClass" value="">------</eq></td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-warning" href="{:U('Admin/Video/videoTypeEdit?class_id='.$s['class_id'])}">修改</a>
                        <a class="btn btn-danger" href="javascript:showYesOrNo('确定要删除吗？','{:U('Admin/Video/videoTypeDel?class_id='.$s['class_id'])}')">删除</a>
                    </div>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<div class="page">{$Page}</div>
<include file="./APP/Admin/View/Common/Public_footer_v1.html"/>
