<include file="./APP/Admin/View/Common/Public_header_v1.html"/>
<style type="text/css">
    .form-horizontal{width:850px;}
    .form-horizontal>.form-group{border-top: 1px solid #ccc;padding-top:20px;margin-left:15px;margin-right:0px;}
    .form-horizontal>.form-group:first-child{border-top:none;}
    .form-group>.col-sm-2{width: 110px;}
    .form-group>.col-sm-10{width: 700px;}
    select.form-control{width: auto !important;}
</style>
<ol class="breadcrumb">
    <li>{:C('CONTROL_MENU')}</li>
    <li>系统账户</li>
    <li><a href="{:U('Admin/System/userList')}"> 后台用户列表</a></li>
    <li class="active">修改帐号密码</li>
</ol>
<ul id="myTab" class="nav nav-tabs">
    <li class="active"><a href="javascript:void(0);">修改帐号密码</a></li>
</ul>

<form action="{:U('Admin/System/chanPass?user_id='.$info['user_id'])}" class="form-horizontal"  method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label">登录帐号</label>
        <div class="col-sm-10">
            <input class="form-control" value="{$info.user_name}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="oldpassword" class="col-sm-2 control-label">旧密码</label>
        <div class="col-sm-10">
            <input class="form-control" id="oldpassword" name="oldpassword" type="password" ajaxurl="{:U('Admin/System/verifyPass?user_id='.$info[\'user_id\'])}"
                   nullmsg="请输入原来的密码！" datatype="*6-16" errormsg="密码长度在6~16位！">
            <div class="Validform_checktip">请输入原来的密码</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">新密码</label>
        <div class="col-sm-10">
            <input class="form-control" id="password" name="password" type="password" datatype="*6-16" nullmsg="请登设置新密码！" errormsg="密码长度在6~16位！" />
            <div class="Validform_checktip">密码长度在6~16位</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password2" class="col-sm-2 control-label">确认新密码</label>
        <div class="col-sm-10">
            <input class="form-control" id="password2" name="password2" type="password" datatype="*6-16" recheck="password" nullmsg="请再输入一次新密码！" errormsg="您两次输入的账号密码不一致！" />
            <div class="Validform_checktip">密码长度在6~16位</div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">保 存</button>
        </div>
    </div>
</form>

<link href="__PUBLIC__/static/Validform/css/style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/static/Validform/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" language="javascript">
    $(function(){
        $(".form-horizontal").Validform({
            tiptype:function(msg,o,cssctl){
                if(!o.obj.is("form")){
                    var objtip=o.obj.next(".Validform_checktip");
                    cssctl(objtip,o.type);
                    objtip.text(msg);
                }
            },
            beforeCheck:function(curform){
                if(!confirm('确定提交本次操作吗？'))
                {
                    return false;
                }
            }
        });
    });
</script>
<include file="./APP/Admin/View/Common/Public_footer_v1.html"/>
