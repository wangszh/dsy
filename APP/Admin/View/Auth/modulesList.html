<include file="./APP/Admin/View/Common/Public_header_v1.html"/>
<ol class="breadcrumb">
    <li>{:C('CONTROL_MENU')}</li>
    <li>权限管理</li>
    <li class="active"><a href="{:U('Admin/Auth/modulesList')}">模块管理</a></li>
</ol>
<ul id="myTab" class="nav nav-tabs">
    <li class="active"><a href="javascript:void(0);">模块列表</a></li>
    <li><a href="{:U('Admin/Auth/modulesAdd')}">添加模块</a></li>
</ul>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td style="width:10%">序号</td>
            <td style="width:60%">模块名称</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="s">
            <tr>
                <td>{$s.id}</td>
                <td>{$s.moduleName}</td>
                <td>
                    <div class="btn-group btn-group">
                        <a class="btn btn-warning" href="{:U('Admin/Auth/modulesEdit?id='.$s['id'])}">修改</a>
                        <a class="btn btn-danger" href="{:U('Admin/Auth/modulesDel?id='.$s['id'])}">删除</a>
                    </div>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<div class="page">{$Page}</div>
<include file="./APP/Admin/View/Common/Public_footer_v1.html"/>
