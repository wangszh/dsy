<include file="./APP/Admin/View/Common/Public_header_v1.html"/>
<style type="text/css">
    .myContentForm{width:850px;}
    .myContentForm>.form-group{border-top: 1px solid #ccc;padding-top:20px;margin-left:15px;margin-right:0px;}
    .myContentForm>.form-group:first-child{border-top:none;}
    .myContentForm>.form-group>.col-sm-2{width: 110px;}
    .myContentForm>.form-group>.col-sm-10{width: 700px;}
    .myContentForm select.form-control{width: auto !important;}
</style>
<ol class="breadcrumb">
    <li>{:C('CONTROL_MENU')}</li>
    <li>权限管理</li>
    <li><a href="{:U('Admin/Auth/accessList')}"> 权限列表</a></li>
    <li class="active">新增权限</li>
</ol>
<ul id="myTab" class="nav nav-tabs">
    <li class="active"><a href="javascript:void(0);">新增权限</a></li>
</ul>
<form action="{:U('Admin/Auth/accessAdd')}" id="myContentForm" class="form-horizontal myContentForm" method="post">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">规则简述</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" value="" id="title" name="title" datatype="*" nullmsg="请输入规则简述！" errormsg="由中文、字母、数字、下划线、空格组成！！" />
            <div class="Validform_checktip">由3~12位中文、字母、数字、下划线、空格组成！！</div>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">规则标识</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" value="" id="name" name="name" datatype="*" nullmsg="请输入规则标识！" errormsg="由中文、字母、数字、下划线、空格组成！！" />
            <div class="Validform_checktip">格式：Admin/Index/index</div>
        </div>
    </div>
    <div class="form-group">
        <label for="condition" class="col-sm-2 control-label">附加条件</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" value="" id="condition" name="condition" />
            <div class="Validform_checktip">为空表示存在就验证，不为空表示按照条件验证</div>
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="col-sm-2 control-label">是否启用</label>
        <div class="col-sm-10">
            <select name="status" id="status" class="form-control">
                <option value="1">启用</option>
                <option value="0">禁用</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="mid" class="col-sm-2 control-label">所属模块</label>
        <div class="col-sm-10">
            <select name="mid" id="mid" class="form-control">
                <volist name="info" id="vo">
                    <option value="{$vo['id']}">{$vo.moduleName}</option>
                </volist>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">保存发布</button>
        </div>
    </div>
</form>
<link href="__PUBLIC__/static/Validform/css/style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/static/Validform/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" language="javascript">
    $.extend($.Datatype,{
        "z2-4" : /^[\u4E00-\u9FA5\uf900-\ufa2d]{2,4}$/
    });
    $(function(){
        $(".form-horizontal").Validform({
            tiptype:function(msg,o,cssctl){
                if(!o.obj.is("form")){
                    var objtip=o.obj.next(".Validform_checktip");
                    cssctl(objtip,o.type);
                    objtip.text(msg);
                }
            },
            beforeCheck:function(curform){
                if(!confirm('确定提交本次操作吗？'))
                {
                    return false;
                }
            }
        });
    });
</script>
<include file="./APP/Admin/View/Common/Public_footer_v1.html"/>
