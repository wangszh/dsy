<include file="./APP/Admin/View/Common/Public_header_v1.html"/>
<style type="text/css">
    .form-horizontal{width:850px;}
    .form-horizontal>.form-group{border-top: 1px solid #ccc;padding-top:20px;margin-left:15px;margin-right:0px;}
    .form-horizontal>.form-group:first-child{border-top:none;}
    .form-group>.col-sm-2{width: 110px;}
    .form-group>.col-sm-10{width: 700px;}
</style>
<ol class="breadcrumb">
    <li>{:C('CONTROL_MENU')}</li>
    <li>讲师管理</li>
    <li class="active"><a href="{:U('Admin/Teacher/teaList')}"> 讲师列表</a></li>
    <li>修改密码</li>
</ol>
<ul id="myTab" class="nav nav-tabs">
    <li class="active"><a href="javascript:void(0);">修改密码</a></li>
</ul>
<form action="{:U('Admin/Teacher/teaChangepwd?tea_id='.$tea['tea_id'])}" class="form-horizontal" method="post">
    <div class="form-group">
        <label for="tea_user" class="col-sm-2 control-label">注册账号</label>
        <div class="col-sm-10">
            <input class="form-control" readonly="readonly" type="text" value="{$tea.tea_user}" id="tea_user" datatype="s6-11" nullmsg="请输入注册账号" errormsg="账号长度为6-11个字符" />
            <div class="Validform_checktip">账号长度为6-11个字符</div>
        </div>
    </div>
    <div class="form-group">
        <label for="tea_name" class="col-sm-2 control-label">讲师姓名</label>
        <div class="col-sm-10">
            <input class="form-control" readonly="readonly" type="text" id="tea_name" autocomplete="off" value="{$tea.tea_name}" name="tea_name" datatype="s" nullmsg="请输入讲师姓名" errormsg="请填写正确的讲师姓名"/>
            <div for="tea_name" class="Validform_checktip"></div>
        </div>
    </div>
    <div class="form-group">
        <label for="old_password" class="col-sm-2 control-label">旧密码</label>
        <div class="col-sm-10">
            <input class="form-control" type="password" value="" id="old_password" name="old_password" datatype="*6-16" nullmsg="请输入登录密码！" errormsg="密码长度6~16位" />
            <div class="Validform_checktip">密码长度为6~16位</div>
        </div>
    </div>
    <div class="form-group">
        <label for="tea_password" class="col-sm-2 control-label">新密码</label>
        <div class="col-sm-10">
            <input class="form-control" type="password" value="" id="tea_password" name="tea_password" datatype="*6-16" nullmsg="请输入登录密码！" errormsg="密码长度6~16位" />
            <div class="Validform_checktip">密码长度为6~16位</div>
        </div>
    </div>
    <div class="form-group">
        <label for="new_password2" class="col-sm-2 control-label">确认新密码</label>
        <div class="col-sm-10">
            <input class="form-control" type="password" value="" id="new_password2" name="new_password2" recheck="tea_password" datatype="*6-16" nullmsg="请输入登录密码！" errormsg="2次输入的密码不一致" />
            <div class="Validform_checktip"></div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">修改密码</button>
        </div>
    </div>
</form>
<link href="__PUBLIC__/static/Validform/css/style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/static/Validform/Validform_v5.3.2_min.js"></script>

<script type="text/javascript" language="javascript">
    $.extend($.Datatype,{
        "z2-4" : /^[\u4E00-\u9FA5\uf900-\ufa2d]{2,4}$/
    });
    $(function(){
        $(".form-horizontal").Validform({
            tiptype:function(msg,o,cssctl){
                if(!o.obj.is("form")){
                    var objtip=o.obj.nextAll(".Validform_checktip");
                    cssctl(objtip,o.type);
                    objtip.text(msg);
                }
            },
            beforeCheck:function(curform){
                if(!confirm('确定提交本次操作吗？'))
                {
                    return false;
                }
            }
        });

    });
</script>
<include file="./APP/Admin/View/Common/Public_footer_v1.html"/>
